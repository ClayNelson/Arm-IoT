avh:
  version: 1.0.0
  type: Corellium
  target: ARM_VHT_Corstone_300
  configuration:
    # Corellium AVH configuration
    cpu_arch: armv8-m
    memory: 4GB
    cores: 1
    # Hardware configuration
    peripherals:
      - name: LED0
        type: LED
        pin: 0
      - name: BUTTON0
        type: BUTTON
        pin: 0
    # Network configuration
    network:
      enabled: true
      type: user
    # SSH configuration
    ssh:
      enabled: true
      port: 22
      authorized_keys:
        - "ssh-rsa  claynelson@clays-laptop-5.lan"
    # Debug configuration
    debug:
      enabled: true
      port: 8888
    # Storage configuration
    storage:
      enabled: true
      size: 8GB
