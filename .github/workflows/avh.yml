name: Build and Deploy ARM IoT Application

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi
          arm-none-eabi-gcc --version
      
      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
      
      - name: Package Build
        run: |
          tar -czf build.tar.gz build/
          echo "Build artifacts created successfully"
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Write private key
          echo "${{ secrets.AVH_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Generate public key from private key and set correct username
          ssh-keygen -y -f ~/.ssh/id_rsa | sed 's/\$/./' > ~/.ssh/id_rsa.pub
          echo -n " claynelson@corellium.com" >> ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub
          
          echo "Generated public key:"
          cat ~/.ssh/id_rsa.pub
          
          echo "\nExpected public key from avh.yml:"
          echo "ssh-rsa  claynelson@clays-laptop-5.lan"
          
          echo "\nKey fingerprints:"
          ssh-keygen -l -f ~/.ssh/id_rsa
          
          # Try both key types
          echo "Host proxy.app.avh.corellium.com
            User claynelson
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            PubkeyAcceptedKeyTypes=+ssh-rsa
            HostKeyAlgorithms=+ssh-rsa
            IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Try connecting with verbose output and alternative options
          ssh -v -o PreferredAuthentications=publickey proxy.app.avh.corellium.com 'echo "Proxy connection successful"'
      
      - name: Deploy to AVH
        run: |
          ssh -J proxy.app.avh.corellium.com pi@10.11.0.1 'mkdir -p ~/app'
          scp -o ProxyJump=proxy.app.avh.corellium.com build/blink pi@10.11.0.1:~/app/
          ssh -J proxy.app.avh.corellium.com pi@10.11.0.1 'chmod +x ~/app/blink && ~/app/blink'
